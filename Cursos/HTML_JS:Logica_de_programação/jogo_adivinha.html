<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia (n){
        
        return Math.round(Math.random() * n);

    }

    var numeroPensado = sorteia(10);

    var chances  = 0 

    while(chances < 3){

        var chute = parseInt(prompt("digite seu chute!"));

        if(chute == numeroPensado) {
            mostra("Você acertou!");
            break;

        } else {
            mostra("Você errou!!!");
        }

        chance++;
    }
    
    mostra("FIM")
    
</script>
