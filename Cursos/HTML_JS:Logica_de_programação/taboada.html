<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    //condição de repetição com for
    for(multiplicador = 1; multiplicador<=10; multiplicador++){

        mostra(7*10);

    }

</script>
